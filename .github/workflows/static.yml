  <!-- Booking -->
  <section id="booking" class="py-16 px-6">
    <div class="max-w-lg mx-auto glass rounded-3xl p-8 text-center">
      <h3 class="text-3xl font-semibold mb-6">Book Your Stitching</h3>
      <input id="name" type="text" placeholder="Full Name" class="w-full border border-gray-300 rounded-xl px-4 py-3 mb-3 focus:ring-2 focus:ring-blue-500 outline-none" required>
      <input id="phone" type="tel" placeholder="Phone Number" class="w-full border border-gray-300 rounded-xl px-4 py-3 mb-3 focus:ring-2 focus:ring-blue-500 outline-none" required>
      <select id="service" class="w-full border border-gray-300 rounded-xl px-4 py-3 mb-3 focus:ring-2 focus:ring-blue-500 outline-none">
        <option>Select Service</option>
