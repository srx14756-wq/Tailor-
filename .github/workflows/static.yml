  </footer>

  <script>
    function generateOrderID() {
      const timestamp = Date.now().toString().slice(-5);
      const random = Math.floor(Math.random() * 1000);
      return timestamp + random;
    }

    async function sendWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const service = document.getElementById("service").value;
      const msg = document.getElementById("message").value.trim();
      const photo = document.getElementById("photo").files[0];

      if (!name || !phone || service === "Select Service") {
        alert("Please fill all required fields.");
        return;
      }

      const orderID = generateOrderID();
      let imageUrl = "";

      if (photo) {
        try {
          const formData = new FormData();
          formData.append("image", photo);
          const res = await fetch("https://api.imgbb.com/1/upload?key=2c45fc3797b9c028d427d5a83d13a268", {
            method: "POST",
            body: formData
          });
          const data = await res.json();
          if (data && data.data && data.data.url) imageUrl = data.data.url;
        } catch (err) {
          console.warn("Image upload failed: " + err.message);
        }
      }

      const whatsappNumber = "6361632755";
      const text = `Hello Perfect Stitch! üëã%0A%0AOrder ID: ${orderID}%0AName: ${name}%0APhone: ${phone}%0AService: ${service}%0ADetails: ${msg}%0A${imageUrl ? "üì∏ Image: " + imageUrl : ""}`;
      window.open(`https://wa.me/${whatsappNumber}?text=${text}`, "_blank");

      alert(`‚úÖ Order Sent! Your Order ID: ${orderID}\nPlease save it for reference.`);
    }
  </script>

